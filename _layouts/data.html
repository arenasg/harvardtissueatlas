---
layout: secondary
---

<section class="data-cards">
    <div class="data-cards__inner">
        <h1 class="data-cards__heading">Data</h1>
        <div class="data-cards__items">
            {% assign sorted = site.data-cards | sort: 'date' | reverse %}
            {% for dataset in sorted %}

                {% include data-card.html content=dataset %}
                
            {% endfor %}
        </div>
    </div>

    
    
</section>

{{ content }}
