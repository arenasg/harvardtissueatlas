<div class="data-card">
    <div class="data-card__image">
        {% if include.content.image contains "http" %}
        <div class="bg-img" style="background-image: url({{ include.content.image }});">
            <img src="{{ site.imgbaseurl }}general/HTA_thumb.jpg?w=295&h=280&fit=crop" alt="Data image" style="visibility: hidden;">
        </div>
        {% else %}
        <img src="{{ site.imgbaseurl }}{{ include.content.image }}?w=295&h=280&fit=crop" alt="Data image">
        {% endif %}
    </div>
    <div class="data-card__content">
        <div class="data-card__title">{{ include.content.title }}</div>
        <ul class="data-card__links">
            {%- if include.content.minerva_link -%}
                <li class="data-card__link">
                    <a href="{{ include.content.minerva_link }}">
                        <img src="{{ '/assets/img/icon-minerva.svg' | relative_url }}" alt="Minerva">
                    </a>
                </li>
            {%- endif -%}
            {%- if include.content.info_link -%}
                <li class="data-card__link">
                    <a href="{{ include.content.info_link }}">
                        <img src="{{ '/assets/img/icon-info.svg' | relative_url }}" alt="Info">
                    </a>
                </li>
            {%- endif -%}
            {%- if include.content.show_page_link -%}
                <li class="data-card__link">
                    <a href="{{ include.content.url | relative_url }}">
                        <img src="{{ '/assets/img/icon-info.svg' | relative_url }}" alt="Info">
                    </a>
                </li>
            {%- endif -%}
        </ul>
    </div>
</div>
